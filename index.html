<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    
    <script>
        const getUsersFromArray = async () => {
            try{
                const data = await fetch('https://jsonplaceholder.typicode.com/users')
                const toJson = await data.json()

                for(let i = 0 ; i < toJson.length ; i++){
                    const body = document.getElementsByTagName('body')[0]
                    const div = document.createElement('div')
                    div.classList.add('div')
                    body.appendChild(div); 
                    div.innerHTML = `    
                        <h3>id: ${toJson[i].id}</h3>
                        <p>name: ${toJson[i].name}</p>
                        <p>username: ${toJson[i].username}</p>
                        <p>email: ${toJson[i].email}</p>
                        <p>street : ${toJson[i].address.street}</p>
                        <p>suite : ${toJson[i].address.suite}</p>
                        <p>city : ${toJson[i].address.city}</p>
                        <p>zipcode : ${toJson[i].address.zipcode}</p>
                        <p>lat : ${toJson[i].address.geo.lat}</p>
                        <p>lng : ${toJson[i].address.geo.lng}</p>
                        <h3>phone number: ${toJson[i].phone}</h3>
                        <span>website: ${toJson[i].website}</span>
                        <p>company-name : ${toJson[i].company.name}</p>
                        <p>company-catchPhrase : ${toJson[i].company.catchPhrase}</p>
                        <p>company-bs: ${toJson[i].company.bs}</p>
                    `
                }

            }
            catch(error){
                console.log(error)
            }
        }
        getUsersFromArray()
    </script>
</body>
</html>
